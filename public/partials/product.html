<div ng-include="'partials/components/navbar.html'"></div>
<div class="content">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<ul class="nav nav-pills">
  				<li ng-class="show ? 'active' : '' "><a ng-click="show = true">REGISTRO</a></li>
  				<li ng-class="show ? '' : 'active' "><a ng-click="show = false">BUSQUEDA</a></li>
			</ul>
		</div>
	</div>	

	<div class="row" ng-show="show">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<img src="images/icons/cargando.gif" alt="" ng-show="loading" class="loading">
			<form method="POST" ng-submit="storeProduct()" class="form" role="form" id="productForm" ng-hide="loading">
				<legend>REGISTRO DE PRODUCTO</legend>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					
				<div class="form-group">
					<label class="sr-only" for="">Nombre</label>
					<input type="text" class="form-control" id="name" placeholder="Nombre del Producto"  ng-model="product.name" name="name" autofocus>
				</div>
				<div class="form-group">
					<label class="sr-only" for="">Marca</label>
					<input type="text" class="form-control" id="" placeholder="Marca del Producto"  ng-model="product.trademark" name="trademark" autofocus>
				</div>
				<div class="form-group">
					<label class="sr-only" for="">Precio</label>
					<input type="text"  ng-model="product.price" name="price" class="form-control" value="" required="required" title="" placeholder="Precio en Dolares">
				</div>

				</div>
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<div class="form-group">
						<label class="sr-only" for="">Imagen</label>
						<input type="file" class="form-control"  ng-model="product.image" name="image"/>
					</div>

					<div class="form-group">
						<label class="sr-only" for="">Descripción</label>
						<textarea  ng-model="product.description" name="description" id="" cols="30" rows="4" class="form-control"  placeholder="Descripción del Producto"></textarea>
					</div>				
					<div class="text-right">
						<input type="submit" class="btn btn-success" value="Registrar nuevo producto">
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- end row-->
		<!-- end col-->
	<div class="row" ng-hide="show">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<legend>BÚSQUEDA DE PRODUCTO</legend>
			<div class="form-group">
				<label for="search" class="col-sm-2 control-label">Buscar Producto:</label>
				<div class="col-sm-10">
					<input type="search" name="" id="search" class="form-control" value="" required="required" title="" placeholder="Buscar Producto" ng-change="searchProduct()" ng-model="value">
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Imagen</th>
						<th>Nombre</th>
						<th>Marca</th>
						<th>Descripcion</th>
						<th>Precio</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in products.data">
						<td><img src="{{ product.image }}" class="icon"> </td>
						<td>{{ product.name }}</td>
						<td>{{ product.trademark }}</td>
						<td>{{ product.description }}</td>
						<td>{{ product.price }}</td>
						<td>
							<a href="" ng-click="open('md', product)" title="Eliminar Producto"><span class="glyphicon glyphicon-trash"></span></a>
							<a href="" ng-click="update('md', product)" title="Actualizar Producto"><span class="glyphicon glyphicon-edit"></span></a>

						</td>
					</tr>
				</tbody>
			</table>
			<mypagination results="products" select="changePage(new_page)"></mypagination>
		</div>
	</div>
	<!-- end row-->

</div>
