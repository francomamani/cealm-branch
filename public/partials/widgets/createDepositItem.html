<div class="modal-body">
	<form name="createDepositItem" ng-submit="saveDepositItem(deposit_item)" role="form" novalidate>
		<legend>Registrar detalles de deposito</legend>
		<div class="form-group">
			<label>Tipo de deposito</label>
			<select class="form-control" ng-model="deposit_item.deposit_type_id">
				<option value="{{deposit_type.id}}" ng-repeat="deposit_type in deposit_types">{{ deposit_type.description | uppercase }}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Monto</label>
			<input type="text" class="form-control" name="amount"  ng-model="deposit_item.amount" required>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<label>Mes</label>
					<select class="form-control" ng-model="deposit_item.month" required>
						<option value="{{ month.month }}" ng-repeat="month in months">{{ month.month | month }}</option>
					</select>					
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<label>Año</label>
					<span class="label label-danger" ng-show="createDepositItem.year.$error.pattern">Solo se admiten años del 2000 al 2099</span>
					<input type="number" class="form-control" name="year"  ng-model="deposit_item.year"  id="year" ng-pattern="/^[2]{1}[0]{1}\d{2}$/" ng-maxlength="4" maxlength="4" required>					
				</div>
			</div>
		</div>
		<div class="form-group">
			<label>Información Adicional</label>
			<textarea cols="30" rows="3" ng-model="deposit_item.additional_information"></textarea>
		</div>		
		<button type="submit" class="btn btn-primary" ng-disabled="createDepositItem.amount.$dirty && createDepositItem.amount.$invalid || createDepositItem.amount.$pristine && createDepositItem.amount.$invalid ">Registrar</button>
	</form>
</div>
