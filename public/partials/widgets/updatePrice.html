<div class="modal-body">
	<form ng-submit="update(price)" role="form">
		<legend>{{ title }}</legend>
		<div class="form-group">
			<label for="">Descripcion</label>
			<input type="text" class="form-control" ng-model="price.description" placeholder="Producto o servicio" required autofocus>
		</div>
	
		<div class="form-group">
			<label for="">Precio</label>
			<input type="text" class="form-control" ng-model="price.price" placeholder="0.00" required>
		</div>
		<div class="form-group text-right">
			<button type="submit" class="btn btn-success">Actualizar</button>
		</div>
	</form>	
</div>
