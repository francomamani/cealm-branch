        <div class="modal-header">
            <h3 class="modal-title">{{ title }}</h3>
        </div>
        <div class="modal-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Carnet</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ user.firstname }}</td>
                            <td>{{ user.lastname }}</td>
                            <td>{{ user.identitycard }}</td>
                            <td>{{ user.role | role }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12 text-center">
                        <div class="form-group">
                            <label for="">Cambiar Rol</label>
                            <select name="" id="" class="form-control" ng-model="role">
                                <option value="">Seleccione Categoria</option>
                                <option value="1">{{ '1' | role }}</option>
                                <option value="2">{{ '2' | role }}</option>
                                <option value="3">{{ '3' | role }}</option>                   
                                <option value="4">{{ '4' | role }}</option>                   
                            </select>                
                        </div>
                </div>
            </div>
        </div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="changeRole()">Cambiar Rol</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
</div>
