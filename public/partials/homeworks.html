<div ng-include="'partials/components/navbar.html'"></div>
<div class="content">
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <form class="min-height" role="form">
                <legend>Homeworks</legend>
                <div class="form-group">
                    <label for="">Asunto</label>
                    <input
                            type="text"
                            class="form-control"
                            id="subject" placeholder="Asunto de Envio"
                            required
                            ng-model="plan.subject">
                </div>
                <div class="form-group">
                    <label for="student_id">Estudiante</label>
                    <select id="student_id" ng-model="plan.student_id"
                            class="form-control" required>
                        <option value="{{student.id}}" ng-repeat="student in students">
                            {{ student.user.lastname}} {{ student.user.firstname }}
                        </option>
                    </select>
                </div>

                <div ngf-drop ng-model="files" class="drop-box"
                     ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
                     ngf-accept="'image/*,application/*'" title="Arrastra aqui tu imagen">
                    <img ngf-src="files[0]" ngf-default-src="images/icons/upload.png" ngf-accept="'image/*'" class="preview">
                </div>
                <div ngf-no-file-drop>
                    Este navegador no soporta arrastrar y soltar, por favor actualize su navegador
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{progressPercentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progressPercentage}}%;"><span>{{ progressPercentage }} % Completo</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <h1 class="text-center"><legend>Envio de Homeworks</legend></h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Asunto</th>
                    <th>Estudiante</th>
                    <th>Fecha de Envio</th>
                    <th>Descarga</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="plan in plans.data">
                    <td>{{ plan.subject }}</td>
                    <td>{{ plan.subject }}</td>
                    <td>{{ plan.send_date }}</td>
                    <td>
                        <a href="{{ plan.url }}" target="_blank">
                            <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                            Descarga
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
