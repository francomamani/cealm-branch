<div ng-include="'partials/components/navbar.html'"></div>
<div class="content">	
<div class="row">
	<div class="col-sm-12 col-md-offset-4 col-md-4">
		<form ng-submit="updatePassword(main.password)" role="form">
			<fieldset>
				<legend>CAMBIAR CONTRASEÑA</legend>
				<div 
					class="form-group" 
					ng-class="{ 'has-error': main.errors.current_password != '' }">
					<label for="password">Contraseña Actual</label>
					<input class="form-control" type="password" name="password" ng-model="main.password.current_password" placeholder="Contraseña actual" required>
					<p class="help-block">
						{{ main.errors.current_password }}
					</p>
				</div>
				<div 
					class="form-group"
					ng-class="{ 'has-error': main.errors.new_password != '' }">
					<label for="password">Nueva Contraseña</label>
					<input class="form-control" type="password" name="password" ng-model="main.password.new_password" placeholder="Nueva contraseña" required>
					<p class="help-block">
						{{ main.errors.new_password }}
					</p>
				</div>				
				<div class="form-group"
					ng-class="{ 'has-error': main.errors.retype_new_password != '' }">
					<label for="retype_password">Confirmar Contraseña</label>
					<input class="form-control" type="password" name="retype_password" ng-model="main.password.retype_new_password" placeholder="Confirmar Contraseña" required>
					<p class="help-block">
						{{ main.errors.retype_new_password }}
					</p>
				</div>
				<div class="text-right">
					<button type="submit" class="btn btn-primary">Guardar</button></div>
			</fieldset>
		</form>
	</div>
</div>
</div>
